<ion-header [translucent]="true">
    <ion-toolbar color="pink">
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="bg">
      <ion-grid class="center">
        <ion-row>
          <ion-col size="6" *ngFor="let product of sinka5">
            <img [src]="product.imageURL" class="img">
            <div class="center">
              {{product.name}} <br>
              ราคา : {{product.price}} บาท<br>
              <ion-button>
                <ion-icon name="cart-outline"></ion-icon>
                สั่งซื้อ
              </ion-button>
            </div>
          </ion-col>
  
          <ion-col *ngFor="let product of sinka6" size="6">
            <img [src]="product.imageURL" class="img">
            <div class="center">
              {{product.name}} <br>
              ราคา : {{product.price}} บาท<br>
              <ion-button>
                <ion-icon name="cart-outline"></ion-icon>
                สั่งซื้อ
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button color="cream">
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="document"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="color-palette"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="goToPraped()">
          <ion-icon name="home"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
  </ion-content>
